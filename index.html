<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Website :(</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="personal website of sangu - with a slight retro twist" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="icon" type="image/svg+xml" href="./res/favicon.svg">
    <link rel="icon" type="image/png" href="./res/favicon.png">
</head>

<body>
    <div id="navigator">
        <div id="menus">
            <a href="./projects.html" class="ye-oldy-button buttony-buttons top-menu-button">Projects</a>
            <a href="./contact.html" class="ye-oldy-button buttony-buttons top-menu-button">Contact</a>
            <a href="./privacy.html" class="ye-oldy-button buttony-buttons top-menu-button">Privacy</a>
        </div>
        <a href="./help.html" id="help" class="ye-oldy-button">Help</a>
    </div>
    <h1 id="title">Hello!</h1>
    <div id="content">
        <div id="hero">
            <video autoplay="1" loop="1" muted="1">
                <source src="./res/keyboard-cat.webm" />
            </video>
        </div>
        <div id="socials">
            <a rel="me" href="https://m.fa.gl/@sangu"
                class="ye-oldy-button buttony-buttons side-menu-button">Mastodon</a>
            <a rel="me" href="https://github.com/Sanguinaris"
                class="ye-oldy-button buttony-buttons side-menu-button">Github</a>
            <a rel="me" href="https://twitter.com/sangulele"
                class="ye-oldy-button buttony-buttons side-menu-button">Twitter
                (RIP)</a>
        </div>
    </div>
    <div id="frame">
        <a href="javascript:history.back()" class="ye-oldy-button navigation-button"><img src="./res/triangle.svg"
                class="arrow-filter" style="transform: scale(-1, 1);" loading="lazy" aria-label="navigate backwards"
                alt="arrow pointing left" width="40" height="30" /></a>
        <a href="javascript:history.forward()" class="ye-oldy-button navigation-button"><img src="./res/triangle.svg"
                class="arrow-filter" loading="lazy" aria-label="navigate forward" alt="arrow pointing right" width="40"
                height="30" /></a>
    </div>
</body>

</html>
